<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css">
    <script defer src="script.js"></script>
</head>
<body class="bg-indigo-300 h-screen font-serif flex justify-center items-center">
    <main class="h-3/5 flex flex-col justify-center items-center w-4/5 my-auto mx-auto">
        <div class="mb-6 ">
            <h4 class="font-bold text-3xl mb-4">Generate your strong passwords</h4>
            <p class="text-lg ">Never worry about weak passwords again.</p>
        </div>
        
        <div class="relative  w-full h-1/2 sm: max-w-lg">
            <input type="text" name="password" id="password-text" class="w-full py-2 px-4 rounded-lg text-lg sm:text-center">
            <button class="copy-btn absolute bg-indigo-500 p-2.5 rounded-lg text-white top-0 right-0 tracking-widest hover:bg-indigo-800" >COPY</button>
            <div class="flex justify-center items-center mt-6">
                <button class="generate-btn bg-indigo-500 py-3 w-3/5 rounded-lg text-white mt-6 font-semibold tracking-widest hover:bg-indigo-800">GENERATE</button>
            </div>
        </div>
        <ul class="mt-5 list-disc sm:text-xl">
            <h4 class="font-bold mb-2">A strong password is: </h4>
            <li>At least 12 characters long</li>
            <li>A combination of uppercase letters and lowercase letters.</li>
            <li> A combination of numbers and letters</li>
            <li>Inclusion of at least one special character, e.g., ! @ # ? ]</li>

        </ul>
    </main>
    
</body>
</html>
